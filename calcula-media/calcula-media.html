<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcula média</title>
	<link rel="stylesheet" type="text/css" href="calcula-media.css">
</head>
<body>
	<header>Calculadora de média</header>
	<div class="form-notas">
		<label><input type="text" name="nota1" id="nota1" class="notas" placeholder="Digite a primeira nota"></label>
		<label><input type="text" name="nota2" id="nota2" class="notas" placeholder="Digite a segunda nota"></label>
		<label><input type="text" name="nota3" id="nota3" class="notas" placeholder="Digite a terceira nota"></label>
		<label><input type="text" name="nota4" id="nota4" class="notas" placeholder="Digite a quarta nota"></label>
		<button>Enviar</button>
	</div>
	<div>
		<h3 id="mostra-resultado"></h3>
	</div>
	
	<script type="text/javascript" src="calcula-media.js"></script>
</body>
</html>
